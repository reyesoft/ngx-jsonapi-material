<mat-toolbar color="primary" class="mat-elevation-z1">
  ngx-jsonapi-material example
</mat-toolbar>
<jam-selection-bar-container></jam-selection-bar-container>
<main>
  <small class="bg-primary" *ngIf="loading">{{ loading }}<img src="http://s.ytimg.com/yt/img/loader-vflff1Mjj.gif" /></small>

  <nav>
      <a mat-button color="accent" routerLink="/authors">Authors</a>
      <a mat-button color="primary" routerLink="/books">Books</a>
      <jam-pin-option-button
        [options]="['authors', 'books']"
        [specialKey]="example_key"
        (selected)="optionSelected($event)"
      ></jam-pin-option-button>
  </nav>

  <content>
      <router-outlet></router-outlet>
  </content>
</main>
