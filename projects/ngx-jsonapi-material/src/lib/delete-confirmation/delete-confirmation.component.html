<button *ngIf="type === 'icon'"
    [disableRipple]="true"
    type="button"
    mat-icon-button
    [ngClass]="classed ? classed : 'mat-icon-button'"
    (click)="showConfirm()"
    [ngStyle]="styled"
    [matTooltip]="tooltip || 'Eliminar'"
    >
    <mat-icon
        [ngStyle]="styleIcon ? styleIcon : ''"
        mat-menu-align-target
        >
        {{ icon ? icon : 'delete' }}
    </mat-icon>
</button>
<button
    *ngIf="type === 'button'"
    [ngClass]="classed ? classed : 'mat-button'"
    (click)="showConfirm()"
    color="primary"
    >
    <mat-icon
        [ngStyle]="styleIcon ? styleIcon : ''"
        mat-menu-align-target
        >
        {{ icon ? icon : 'delete' }}
    </mat-icon>
    <span *ngIf="text" [innerHtml]="text"></span>
</button>
