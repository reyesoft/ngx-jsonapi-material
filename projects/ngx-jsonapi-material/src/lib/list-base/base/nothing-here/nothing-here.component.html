<div class="{{ classed ? classed : '' }}">
    <div fxLayout="column" fxLayoutAlign="center center">
        <ng-container [ngSwitch]="imageOrIcon">
            <div *ngSwitchCase="'image'" class="nothing-image-container">
                <img [src]="imageUrl" alt="Imagen {{text}}">
            </div>
            <span [style.opacity]="'0.4'" *ngSwitchCase="'icon'"><mat-icon style="font-size: 10em; width: 100%;">{{ icon }}</mat-icon></span>
        </ng-container>
        <h2 [style.opacity]="'0.4'">{{ text }}</h2>
        <ng-content></ng-content>
    </div>
</div>
