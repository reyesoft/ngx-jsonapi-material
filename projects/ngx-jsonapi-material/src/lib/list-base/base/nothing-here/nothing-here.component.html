<div class="{{ classed ? classed : '' }}">
    <div fxLayout="column" fxLayoutAlign="center center" [style.opacity]="'0.4'">
        <ng-container [ngSwitch]="imageOrIcon">
            <div *ngSwitchCase="'image'" class="nothing-image-container">
                <img src="{{imageUrl}}" alt="Imagen {{text}}">
            </div>
            <span *ngSwitchCase="'icon'"><mat-icon style="font-size: 10em; width: 100%;">{{ icon ? icon : 'sentiment_neutral' }}</mat-icon></span>
        </ng-container>
        <h2>{{ text }}</h2>
        <ng-content></ng-content>
    </div>
</div>
