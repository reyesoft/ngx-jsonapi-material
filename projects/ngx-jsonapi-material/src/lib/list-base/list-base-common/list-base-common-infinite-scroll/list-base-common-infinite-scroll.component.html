<jam-list-base-common
    #table
    *ngIf="service"
    [tableColumns]="tableColumns"
    [dataTableSource]="dataTableSource"
    [service]="service"
    [actions]="actions"
    [remoteFilter]="remoteFilter"
    [displayedColumns]="displayedColumns"
    [expandableRow]="expandableRow"
    [expandedElement]="expandedElement"
    [editElement]="editElement"
    [overrideEditableCellsSave]="overrideEditableCellsSave"
    [ngContentColumns]="ngContentColumns"
    [columnPipes]="columnPipes"
    [include]="include"
    [beforePath]="beforePath"
    [showTableLoader]="showTableLoader"
    [showActionsMenu]="showActionsMenu"
    [actions_menu]="actions_menu"
    [selectionBarComponent]="selectionBarComponent"
    [selectionBarComponentInputs]="selectionBarComponentInputs"
    [checkbox]="checkbox"
    [responsiveColumns]="responsiveColumns"
    [resizeContent]="resizeContent"
    [page]="page"
    [sort]="sort"
    [columnHeaderClasses]="columnHeaderClasses"
    [columnHeaderStyles]="columnHeaderStyles"
    [cellClasses]="cellClasses"
    [cellStyles]="cellStyles"
    [cellDataClasses]="cellDataClasses"
    [cellDataStyles]="cellDataStyles"
    [disableQueryParamsUpdate]="disableQueryParamsUpdate"
    [nothingHereClasses]="nothingHereClasses"
    [nothingHereText]="nothingHereText"
    [imageOrIcon]="imageOrIcon"
    [nothingHereIcon]="nothingHereIcon"
    [nothingHereImageUrl]="nothingHereImageUrl"
    [reloadPageData]="reloadPageData"
    [collectionInfiniteScroll]="collection"
    (saveEditableCell)="saveEditableCell.emit($event)"
    (collectionChange)="setCollection($event)"
    (actionsClick)="actionsClick.emit($event)"
    (rowClick)="rowClick.emit($event)"
    (rowDoubleClick)="rowDoubleClick.emit($event)"
    (selectionBarComponentCreated)="selectionBarComponentCreated.emit($event)"
    (pageLengthChange)="pageLengthChange($event)"
    (openedActionsMenu)="openedActionsMenu.emit($event)"
    >
    <div *ngIf="!disabledButton" class="button-more-container">
        <button mat-stroked-button type="button" (click)="reloadPage()">Ver mas</button>
    </div>
</jam-list-base-common>
