<div fxLayout="row" fxLayoutAlign="center center">
    <span class="layout-padding" fxLayout="row" fxLayoutAlign="center center" *ngFor="let breadcrumb of breadcrumbs; let i = index">
        <mat-icon *ngIf="i > 0" style="height: auto; width: auto">keyboard_arrow_right</mat-icon>
        <a class="colmena-a-crumb"
            [routerLink]="breadcrumb[1]"
            [queryParams]="this.query_params_store[breadcrumb[1]]"
            [innerHTML]="breadcrumb[0] | translate | titlecase"></a>
    </span>
</div>
