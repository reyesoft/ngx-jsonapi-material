<div *ngFor="let picture of pictures">
    <jam-picture-manager [showDeleteOption]="showDeleteOption" [source]="picture.attributes.url" [uploadUrl]="uploadUrl"
        [jamHeaders]="jamHeaders"
    ></jam-picture-manager>
</div>
<jam-upload id="gallery-manager" [uploadUrl]="uploadUrl" (showPreview)="showPreview($event)" *ngIf="!pictures || (pictures && pictures.length < limit)" mat-icon-button matTooltip="Subir imagen"
    [jamHeaders]="jamHeaders">
    <mat-icon id="base-icon">add_a_photo</mat-icon>
</jam-upload>
