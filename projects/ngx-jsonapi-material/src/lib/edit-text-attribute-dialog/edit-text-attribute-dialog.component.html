<form name="myForm" novalidate (ngSubmit)="updateAttributeAndClose(data.attribute, text_value)">
    <h2 *ngIf="data.title" mat-dialog-title [innerHtml]="data.title"></h2>
    <mat-dialog-content>
        <p *ngIf="data.message">{{ data.message }}</p>
        <mat-form-field
            appearance="outline"
            fxFlex
        >
            <mat-label>{{ data.textarea_label }}</mat-label>
            <textarea maxlength="140"
                name="text_attribute"
                type="text"
                #textarea
                [(ngModel)]="text_value"
                matInput
            ></textarea>
            <mat-hint align="end">{{textarea.value.length}} / 140</mat-hint>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <jam-submit
            (cancel)="dialogRef.close()"
            [submitLabel]="data.accept"
        ></jam-submit>
    </mat-dialog-actions>
</form>
