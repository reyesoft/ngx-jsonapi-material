<mat-option class="mat-elevation-z1 mouseover"
    (click)="addAuthor()">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <mat-icon class="mat-hint">add_circle</mat-icon>
            <ng-content></ng-content>
        </div>
        <div *ngIf="openNewTab">
            <button mat-icon-button class="mat-button mouseover-child"
                (click)="$event.stopPropagation(); addAuthor('_blank')">
                <mat-icon class="mat-hint" [style.margin]="'0'">open_in_new</mat-icon>
            </button>
        </div>
    </div>
</mat-option>
