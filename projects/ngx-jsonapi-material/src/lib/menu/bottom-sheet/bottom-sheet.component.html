<mat-nav-list>
    <ng-container *ngFor="let option of data.options; let position = index">
        <h3 class="mat-hint" *ngIf="!option.hidden || option.section"><span [innerHtml]="option.section"></span></h3>

        <ng-container *ngFor="let button of option.buttons">
            <mat-list-item *ngIf="!button.attributes.hidden"
                [ngClass]="button.attributes.class + (button.attributes.disabled ? 'disabled' : null)"
                (click)="button.attributes.disabled ? $event.stopPropagation() : selected(button.id)">
                <mat-icon *ngIf="button.attributes.icon" class="mat-hint"
                    [innerHtml]="button.attributes.icon"
                ></mat-icon>
                <span mat-line [innerHtml]="button.attributes.label"></span>
            </mat-list-item>
        </ng-container>

        <mat-divider *ngIf="(position + 1) < data.options.length"></mat-divider>
    </ng-container>
</mat-nav-list>
